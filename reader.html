<html>
	<head>
		<title>JSON Quest Reader</title>
		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/reader.css" media="screen" />
	</head>
	<body>
		<div id = "main">
			<div id = "left">
				<div id = "textlayout"></div>
			</div>
			<div id = "right">
				<div id = "col1">
					<label for="firstname">Name</label>
					<input type="text" name="firstname" value="Hero">
					<label for="race">Race</label>
					<input type="text" name="race" id="race" value="Human" readonly>
					<label for="stats">Statistics</label>
					<div id = "stats" class="inset">
						<div>
						<label for="combat">Combat</label>
						<input type="text" name="combat" id="combat" value="4" readonly>
						</div>
						<div>
						<label for="combat">Survival</label>
						<input type="text" name="survival" id="survival" value="4" readonly>
						</div>
						<div>
						<label for="magic">Magic</label>
						<input type="text" name="magic" id="magic" value="4" readonly>
						</div>
						<div>
						<label for="combat">Charm</label>
						<input type="text" name="charm" id="charm" value="4" readonly>
						</div>
						<div>
						<label for="combat">Dexterity</label>
						<input type="text" name="dexterity" id="dexterity" value="4" readonly>
						</div>
					</div>
					<label for="stamina">Stamina</label>
					<input type="text" name="stamina" id="stamina" value="20" readonly>
				</div>
				<div id = "col2">
					<label for="job">Class</label>
					<input type="text" name="job" value="None">
					<label for="defence">Defence</label>
					<input type="text" name="defence" value="None">
					<label for="inventory">Inventory</label>
					<div id = "inventory" class="inset">
					
					</div>
					<label for="money">Money</label>
					<input type="text" name="money" id="money" value="0" readonly>
				</div>
			</div>
		</div>
		<script type="text/javascript">google.load("jquery", "1.3.2");</script>
		<script src='./data/data.json'></script>
		<script src='./js/reader.js'></script>
	</body>
</html>
